<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/CSSPG20.css" type="text/css">
    <title>CSSPG20</title>

<body>
	<form method="post">
		<table cellpadding="10" cellspacing="0" class="table">
            <caption><h1>Cadastro de Usu√°rio</h1></caption>
			<tr>
	            <td>Nome</td>
			    <td><input id="name" name="name" type="text" maxlength="20"/></td>

			<tr>
	            <td>Senha</td>
			    <td><input id="password" name="password" type="password"/></td>
		    </tr>
			<tr>
		        <td>CPF</td>
			    <td><input id="cpf" name="cpf" type="number"></td>
			</tr>
			<tr>
			   <td>RG</td>
			   <td><input id="rg" name="rg" type="number"></td>
			</tr>
			<tr>
				<td>Sexo</td>
                <td>
                    <input id="sexo01" name="sexo" type="radio" value="masculino" checked> Masculino 
                    <input id="sexo02" name="sexo" type="radio" value="feminino"> Feminino
                </td>
			</tr>
			<tr>
				<td>UF</td>

                    <option>AL</option>
                    <option>AP</option>
                    <option>AM</option>
                    <option>BA</option>

                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>MS</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PR</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RS</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>
				    </select>
				</td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Confirma!"></td>
			</tr>		   
		</table>		
	</form>

    <h1 class="leftRightText">LeftRight / TopBottom</h1>
    <img src="./images/CSSPG20_01.png" alt="CSSPG20_01" class="leftRight">

    <h1 class="zIndexText">Z Index -1/0/1</h1>
    <img src="./images/CSSPG20_02.png" alt="CSSPG20_02" class="zIndex01">
    <img src="./images/CSSPG20_03.png" alt="CSSPG20_03" class="zIndex02">
    <img src="./images/CSSPG20_04.png" alt="CSSPG20_04" class="zIndex03">
